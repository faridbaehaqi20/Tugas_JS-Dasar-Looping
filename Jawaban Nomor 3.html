  <script>
    // lakukan perulangan sebanyak 20
    for (let i = 0; i <= 20; i++) {
      // setiap perulangan melakukan pengecekan apakah perulangan ganjil atau genap lalu menampilkan nya
      if (i % 2 == 0) {
        console.log(i + " adalah bilangan genap");
      } else {
        console.log(i + " adalah bilangan ganjil");
      }
    }
